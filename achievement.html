<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Gallery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

    <style>
        /* Card Styling */
     .achievement-slide {
    border-radius: 18px;
    overflow: hidden;
    background: linear-gradient(135deg, #ff6b6b, #5f27cd);
    padding: 3px;
}

.achievement-inner {
    background: white;
    border-radius: 15px;
    overflow: hidden;
}

/* Responsive Image */
.achievement-inner img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    transition: 0.3s ease;
}

.achievement-inner img:hover {
    transform: scale(1.06);
}

.achievement-caption {
    padding: 10px;
    text-align: center;
    font-weight: 600;
    font-size: 15px;
    color: #333;
}

/* Navigation Arrows */
.swiper-button-next,
.swiper-button-prev {
    color: #5f27cd;
}

/* Pagination Dots */
.swiper-pagination-bullet {
    background: #5f27cd;
    opacity: 0.8;
}

.swiper-pagination-bullet-active {
    background: #ff6b6b;
}

/* Responsive Popup */
.gslide-description {
    font-size: 15px;
    color: #1e0303;
    margin-top: 8px;
}

/* üî• FULL RESPONSIVE FIXES */
@media (max-width: 1200px) {
    .achievement-inner img {
        height: 260px;
    }
}

@media (max-width: 992px) {
    .achievement-inner img {
        height: 260px;
    }
}

@media (max-width: 768px) {
    .achievement-inner img {
        height: 220px;
    }
}

@media (max-width: 576px) {
    .achievement-inner img {
        height: 200px;
    }
}

@media (max-width: 576px) {
    .achievement-inner img {
        height: 180px;   /* Smaller images fit better */
    }
}

    </style>
</head>


<body>

    <section class="py-5" style="background: linear-gradient(135deg, #f8e1ff, #e3f2ff);">
        <div class="container">

            <h2 class="text-center fw-bold mb-5">Our Achievements</h2>

            <!-- Swiper Container -->
            <div class="swiper mySwiper">

                <div class="swiper-wrapper">

                    <!-- IMAGE Example -->
                    <div class="swiper-slide">
                        <a href="achievement/achieve6.jpg"
                           class="glightbox"
                           data-title="Award Ceremony"
                           data-description="Honoured to receive the Dr. A. Shanmugasundaram Gold Medal for Academic Excellence 
                           and Meritorious Achievements (2021‚Äì2025) from Vinayaka Mission‚Äôs Research Foundation ‚Äì AVIT.">

                            <div class="achievement-slide">
                                <div class="achievement-inner">
                                    <img src="achievement/achieve6.jpg" alt="">
                                    <div class="achievement-caption">Gold medal</div>
                                </div>
                            </div>
                        </a>
                    </div>


                    

                    <!-- IMAGE + Text -->
                    <div class="swiper-slide">
                        <a href="achievement/acieve2.png"
                           class="glightbox"
                           data-title="18th 
                           Convocation of VMRF"
                           data-description="Honored to receive the **Gold Medal ü•á as the First University Rank Holder at the 18th 
                           Convocation of Vinayaka Mission‚Äôs Research Foundation (VMRF) üéì.">

                            <div class="achievement-slide">
                                <div class="achievement-inner">
                                    <img src="achievement/acieve2.png" alt="">
                                    <div class="achievement-caption">18th 
                           Convocation</div>
                                </div>
                            </div>
                        </a>
                    </div>



                   

                    <!-- VIDEO Slide -->
                    <div class="swiper-slide">
                        <a href="achievement/vmrf.mp4"
                           class="glightbox"
                           data-type="video"
                           data-title="Event Highlights"
                           data-description="Watch the best moments from our 18th 
                           Convocation at VMRF University.">

                            <div class="achievement-slide">
                                <div class="achievement-inner">
                                    <img src="achievement/achieve7.jpg" alt="">
                                    <div class="achievement-caption">Event Highlights (Video)</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- IMAGE -->
                    <div class="swiper-slide">
                        <a href="achievement/achieve3.png"
                           class="glightbox"
                           data-title="AVIT Post On Linkedin"
                           data-description="Special session by industry experts and scholars.">

                            <div class="achievement-slide">
                                <div class="achievement-inner">
                                    <img src="achievement/achieve3.png" alt="">
                                    <div class="achievement-caption"> Rank's Holder</div>
                                </div>
                            </div>
                        </a>
                    </div>

                      <!-- IMAGE + Text -->
                    <div class="swiper-slide">
                        <a href="achievement/achieve4.png"
                           class="glightbox"
                           data-title="Certificate of Excellence ‚Äì HCLTech Career Shaper"
                           data-description=" I‚Äôve been awarded the **Certificate of Excellence**
                            for being the **Best Performer** in the **Dev Projects (Python)** during my training with **HCLTech**. üéâ">

                            <div class="achievement-slide">
                                <div class="achievement-inner">
                                    <img src="achievement/achieve4.png" alt="">
                                    <div class="achievement-caption">Certificate of Excellence ‚Äì HCLTech </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>

                <!-- Navigation arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <!-- Pagination dots -->
                <div class="swiper-pagination"></div>

            </div>

            <!-- View All Gallery Button -->
            <div class="text-center mt-4">
                <a href="" class="btn btn-primary px-4 py-2">View All</a>
            </div>

        </div>
    </section>


    <!-- JS FILES -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    
       
       <script>
         // Swiper Slider
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 20,
        loop: true,

        autoplay: {
            delay: 3000,
            disableOnInteraction: false
        },

        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },

        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },

        // ‚≠ê Responsive ‚Äî Small screen always 1 slide
        breakpoints: {
            1400: { slidesPerView: 4 },
            1200: { slidesPerView: 4 },
            992: { slidesPerView: 3 },
            768: { slidesPerView: 2 },
            0: { slidesPerView: 1 }  // mobile 1 slide only
        }
    });

    const lightbox = GLightbox({
        touchNavigation: true,
        loop: true,
        zoomable: true,
        openEffect: "zoom",
        closeEffect: "fade",
        slideEffect: "fade",
        autoplayVideos: true
    });
</script>


</body>

</html>
